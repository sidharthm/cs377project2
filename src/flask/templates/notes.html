{% extends "std.html" %}
{% block header %}
{{super()}}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/notes.css') }}">
{% endblock %}
{% block body %}

{{ notes }}

{% if notes.length > 0 %}
<div class="row-fluid">
  <div class="span3">
    <div class="note">

    </div>
  </div>
</div>
{% endif %}
<div class="newnote">
<form action="" method="post" role="form">

</form>
</div>

<div id="saving" style="position:absolute;top:50%;left:50%;font-size:2em;margin-left:-1em;">
Saving...
</div>
<div id="saving_done" style="position:absolute;top:50%;left:50%;font-size:2em;margin-left:-1em;">
Done
</div>


{% endblock %}

{% block footer %}
{{super()}}
<script>
$(function(){
$('#saving').hide();
$('#saving_done').hide();
});
</script>
{% endblock %}
